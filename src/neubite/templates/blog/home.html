{% extends "neubite/templates/blog/base.html" %}

{% block content %}
<div class="row">
  <div class="nine columns">
  {% for post in posts %}
    <div class="post">
      <div class="title">
        <a class="title" href="/post/{{post.slug}}/">
        {{post.title}}
        </a>
      </div>
      <div class="body">
      {{post.body|safe}}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
